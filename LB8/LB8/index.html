<!DOCTYPE html>
<html>

    <script src="Scripts/jquery-3.4.1.js"></script>
    <script>

        var baseUrl = "http://localhost:61880/api/jrservice/";

        function setM() {

            var value = document.getElementById('setMField').value;
            var resultField = document.getElementById('getMResult');

            var jsonrpc =
                [
                    {
                        "jsonrpc": "2.0",
                        "method": "setm",
                        "id": "5",
                        "params": ["Age", value]
                    }
                ];

            $.ajax({
                url: baseUrl,
                type: "POST",
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                traditional: true,
                processData: false,
                data: JSON.stringify(jsonrpc),

                success: result => {
                    var response = JSON.parse(JSON.stringify(result));
                    resultField.value = response[0].result;
                },

                error: error => {
                    resultField.value = -1;
                }
            })
        }
