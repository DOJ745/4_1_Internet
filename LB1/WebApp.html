<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>WEB APP</title>
</head>
<body>
    <h1>Web App</h1>

    <form action="http://localhost:61592/FAA.XXX/" method="post">
        <label for="POST-name">Set RESULT:</label>
        <br><br>
        <input id="POST-name" type="number" name="RESULT">
        <br><br>
        <input type="submit" value="SET">
    </form>

    <br><br>

    <form action="http://localhost:61592/FAA.XXX/" method="post">
        <label for="PUT-name">Add to Stack:</label>
        <br><br>
        <input type="hidden" name="_method" value="PUT">
        <input id="PUT-name" type="number" name="ADD">
        <br><br>
        <input type="submit" value="ADD">
    </form>

    <br><br>

    <form action="http://localhost:61592/FAA.XXX/" method="post">
        <label>Delete from Stack</label>
        <br><br>
        <input type="hidden" name="_method" value="DELETE">
        <input type="submit" value="DELETE">
    </form>

</body>
</html>
