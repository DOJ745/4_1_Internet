<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>LB2 - WEB APP</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>LB2 - Web App</h1>

    <div id="result"></div>

    <form id="getResult">
        <label>GET RESULT:</label>
        <input type="submit" value="GET" />
    </form>

    <br><br>

    <script>
        $("#getResult").on("submit", function () {
            $.ajax({
                url: 'http://localhost:56953/FAA.XXX2/',
                method: 'get',
                dataType: 'json',
                data: $(this).serialize(),
                success: function (result) {
                    alert(result);
                },
                error: function (error) {
                    alert(error);
                }
            });
        });
    </script>


    <form id="setResult">
        <label for="POST-name">Set RESULT:</label>
        <br><br>
        <input id="POST-name" type="number" name="RESULT">
        <br><br>
        <input type="submit" value="SET">
    </form>

    <script>
        $("#setResult").on("submit", function () {
            $.ajax({
                url: 'http://localhost:56953/FAA.XXX2/',
                method: 'post',
                dataType: 'json',
                data: $(this).serialize(),
                success: function (result) {
                    alert(result);
                },
                error: function (error) {
                    alert(error);
                }
            });
        });
    </script>

    <br><br>

    <form id="addStack">
        <label for="PUT-name">Add to Stack:</label>
        <br><br>
        <input type="hidden" name="_method" value="PUT">
        <input id="PUT-name" type="number" name="ADD">
        <br><br>
        <input type="submit" value="ADD">
    </form>

    <script>
        $("#addStack").on("submit", function () {
            $.ajax({
                url: 'http://localhost:56953/FAA.XXX2/',
                method: 'put',
                dataType: 'json',
                data: $(this).serialize(),
                success: function (result) {
                    alert(result);
                },
                error: function (error) {
                    alert(error);
                }
            });
        });
    </script>

    <br><br>

    <form id="deleteStack">
        <label>Delete from Stack</label>
        <br><br>
        <input type="hidden" name="_method" value="DELETE">
        <input type="submit" value="DELETE">
    </form>

    <script>
        $("#deleteStack").on("submit", function () {
            $.ajax({
                url: 'http://localhost:56953/FAA.XXX2/',
                method: 'delete',
                dataType: 'json',
                data: $(this).serialize(),
                success: function (result) {
                    alert(result);
                },
                error: function (error) {
                    alert(error);
                }
            });
        });
    </script>

</body>
</html>
