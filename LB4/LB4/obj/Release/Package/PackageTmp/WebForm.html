<!doctype html>
<html>
<head>

    <meta charset=utf-8>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
    $(document).ready(function () {
        $("#btn1").click(function () {

            let x = $("#x").val();
            let y = $("#y").val();

            $.ajax({
                type: "POST",
                contentType: "application/json; charset=utf-8",
                url: "http://localhost:63964/Simplex.asmx/AddS",
                data: '{"x":' + x + ', "y":' + y  + '}',
                dataType: "json",
                success: function (data, status) {
                    $("#div3").html(JSON.parse(data.d));
                },
                error: function (request, status, error) { alert("Error"); }
            });
        });

    });
    </script>

</head>
<body>

    <label>Enter x:</label>
    <br/>
    <input id="x" type="number"/>
    <br/>
    <label>Enter y:</label>
    <br/>
    <input id="y" type="number"/>
    <br/><br/>
    <button id="btn1">AddS</button>
    <br /><br />
    <div id="div3">RESULT HERE</div>

</body>
</html>
